version: "3.9"

services:
  web:
    container_name: paiable_website
    build:
      context: .
      dockerfile: Dockerfile.web
    ports:
      - "80:80"
      - "3000:3000"
    restart: unless-stopped
    read_only: true  
    environment:
      # - NODE_ENV=production
      # - NEXT_PUBLIC_DEFAULT_LOCALE=fr-CA
      # - NEXT_PUBLIC_FALLBACK_LOCALE=en-CA
      # - NEXT_PUBLIC_SITE_URL=https://paiable.ca
      # Analytics (optionnels - décommenter et renseigner si nécessaire)
      # - NEXT_PUBLIC_GA4_ID=G-XXXXXXXXXX
      # - NEXT_PUBLIC_GTM_ID=GTM-XXXXXXX
    volumes:
      # Optionnel: persister les logs
      - ./logs/nginx:/var/log/nginx
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optionnel: Service de monitoring/logging
  # nginx-exporter:
  #   image: nginx/nginx-prometheus-exporter:latest
  #   ports:
  #     - "9113:9113"
  #   command:
  #     - -nginx.scrape-uri
  #     - http://paiable-web/nginx_status
  #   depends_on:
  #     - paiable-web

networks:
  default:
    driver: bridge
